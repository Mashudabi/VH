<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="api-base-url" content="https://vacant-houses-backend-2.onrender.com">
  <title>VH — Vacant Houses</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    :root{ --bg1:#007bff; --bg2:#00c48c; --text:#04263a }
    html,body{height:100%;margin:0;font-family:Inter,Arial,Helvetica,sans-serif}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--bg1),var(--bg2));}
    .card{background:rgba(255,255,255,0.98);padding:28px;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,0.18);text-align:center;min-width:280px;transition:transform 180ms ease, box-shadow 180ms ease;will-change:transform}
    .logo{width:96px;height:96px;margin:0 auto 14px;display:flex;align-items:center;justify-content:center;border-radius:22px;background:linear-gradient(135deg,rgba(0,0,0,0.06),rgba(255,255,255,0.06));font-weight:700;font-size:36px;color:var(--bg1);}
    .title{font-size:20px;color:var(--text);font-weight:700;margin-bottom:8px}
    .subtitle{color:#345;opacity:0.85;margin-bottom:18px}
    .cta{display:flex;gap:12px;justify-content:center}
    .btn{padding:10px 16px;border-radius:10px;border:none;cursor:pointer;font-weight:600}
    .btn-primary{background:var(--bg1);color:#fff}
    .btn-ghost{background:transparent;border:1px solid #ddd;color:#333}
    .small{font-size:13px;color:#666;margin-top:12px}
    @media(min-width:900px){ .card{min-width:420px} }
    /* Visual affordance for tappable card */
    #landingCard:hover, #landingCard:focus {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 18px 36px rgba(0,0,0,0.28);
      outline: none;
    }
    #landingCard:focus { box-shadow: 0 20px 40px rgba(0,0,0,0.32); }
  </style>
</head>
<body>
  <div class="card" role="main" id="landingCard" tabindex="0" aria-label="Landing — tap to get started">
    <div class="logo">VH</div>
    <div class="title">vacant houses</div>
    <div class="subtitle">Find and book properties quickly</div>

    <div class="cta">
      <button class="btn btn-primary" id="openBtn">Get Started</button>
      <button class="btn btn-ghost" id="loginBtn">Login</button>
    </div>
    <div class="small">Tap Get Started to create an account or Login to access your dashboard</div>
  </div>

  <script src="/js/nozoom.js" defer></script>
  <script>
    // On tap, show small animation then redirect
    function goToSignup(){
      const btn = document.getElementById('openBtn');
      btn.disabled = true;
      btn.textContent = 'Loading...';
      setTimeout(()=> location.href = '/signup.html', 600);
    }
    document.getElementById('openBtn').addEventListener('click', goToSignup);
    document.getElementById('loginBtn').addEventListener('click', ()=> location.href = '/login.html');

    // Make the whole card tappable (except for the login button) so tapping anywhere takes user to signup
    const landingCard = document.getElementById('landingCard');
    if (landingCard) {
      landingCard.addEventListener('click', (e) => {
        // if click originates from a button/link, let the specific handler run
        if (e.target.closest('button') || e.target.closest('a')) return;
        goToSignup();
      });
      // keyboard accessibility: Enter/Space activates
      landingCard.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          goToSignup();
        }
      });
      // show pointer cursor to communicate tappable area
      landingCard.style.cursor = 'pointer';
    }
  </script>
</body>
</html>
