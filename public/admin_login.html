<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<style>
  body {
    background: #f4f6f8;
    font-family: Arial, sans-serif;
  }
  .login-box {
    max-width: 400px;
    margin: 80px auto;
    padding: 25px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }
  input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #007bff;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
</style>
</head>

<body>
  <div class="login-box">
    <h2>üîê Admin Login</h2>
    <input id="username" placeholder="Admin Username" type="text" required>
    <input id="password" type="password" placeholder="Password" required>
    <button onclick="loginAdmin()">Login</button>
  </div>

  <script>
  async function loginAdmin() {
    const usernameVal = document.getElementById("username").value.trim();
    const passVal = document.getElementById("password").value.trim();

    if (!usernameVal || !passVal) {
      return alert("Please fill all fields.");
    }

    try {
      const res = await fetch("http://localhost:5000/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: usernameVal, password: passVal })
      });

      const data = await res.json();

      if (!res.ok) return alert(data.message || "Login failed");

      // ‚úÖ Store token and admin info for dashboard access
      localStorage.setItem("token", data.token);
      localStorage.setItem("user", JSON.stringify({ name: "Admin", isAdmin: true }));

      alert("‚úÖ Welcome admin!");
      window.location.href = "admin_dashboard.html";

    } catch (err) {
      console.error(err);
      alert("Server error. Please try again.");
    }
  }
  </script>
</body>
</html>
