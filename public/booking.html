<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script>window.__API_BASE__ = 'https://vacant-houses-backend-2.onrender.com';</script>
  <title>Book House Viewing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <style>
    .summary-card {
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 18px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .summary-card img {
      width: 100%;
      border-radius: 10px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 8px;
    }
    .form-box input, 
    .form-box button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    
    <a href="index.html" class="back-link">â¬… Back to Home</a>
    <h2>Book House Viewing</h2>

    <div id="houseSummary" class="summary-card"></div>

    <div class="form-box">
      <input id="bkName" placeholder="Your full name">
      <input id="bkPhone" placeholder="Your phone (MPESA number)">
      <input id="bkPay" placeholder="Number to Pay With (MPESA)">
      <label>Select viewing date</label>
      <input id="bkDate" type="date">

      <button id="bkSubmit" class="btn">Confirm & Contact Agent</button>
      <div id="bkMsg" class="tiny"></div>
    </div>
  </div>

  <script src="booking.js"></script>
</body>
</html>
